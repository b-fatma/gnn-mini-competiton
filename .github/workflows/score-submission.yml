name: Score Submission

on:
  pull_request:
    paths:
      - 'submissions/*.csv'

jobs:
  score:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r starter_code/requirements.txt
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: submissions/*.csv
      
      - name: Score submissions
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ $file == submissions/*.csv ]]; then
              echo "Scoring: $file"
              python starter_code/scoring_script.py "$file"
            fi
          done
      
      - name: Post scores as comment
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find all score files
            const submissionsDir = 'submissions';
            const files = fs.readdirSync(submissionsDir);
            const scoreFiles = files.filter(f => f.endsWith('_score.txt'));
            
            let comment = '## ðŸ“Š Submission Scores\n\n';
            
            for (const scoreFile of scoreFiles) {
              const content = fs.readFileSync(path.join(submissionsDir, scoreFile), 'utf8');
              comment += '```\n' + content + '\n```\n\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
